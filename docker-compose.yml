version: '3.6'
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - mongodb_vol:/data/db
    ports:
      - 127.0.0.1:27017:27017
    networks:
      - services-tier

  node-bulgakov:
    container_name: node-bulgakov
    restart: always
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - services-tier
    environment:
      - DAY_START
      - MONGO_CONNECT_STRING
      - BLOCKCHAIN_SUBSCRIBE_TIMEOUT
      - BLOCKCHAIN_NODE_ADDRESS
      - METRICS_HOST
      - METRICS_PORT

volumes:
  mongodb_vol:

networks:
  services-tier:
